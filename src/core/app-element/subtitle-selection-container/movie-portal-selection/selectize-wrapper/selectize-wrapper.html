<link rel="import" href="../../../../../polymer/polymer.html">
<link rel="import" href="../../../../../paper-fab/paper-fab.html">
<link rel="import" href="../../../../../paper-spinner/paper-spinner.html">
<link rel="import" href="../../../../../iron-icons/iron-icons.html">
<link rel="import" href="../../../../../iron-icons/maps-icons.html">

<link rel="import" href="jquery-dist.html">
<link rel="import" href="selectize-import.html">


<dom-module id="selectize-wrapper">
    <link rel="import" type="css" href="../../../../theme/theme.css">
    <link rel="import" type="css" href="../../../../theme/extended-theme.css">
    <link rel="import" type="css" href="../../../../../selectize/dist/css/selectize.bootstrap3.css">
    <link rel="import" type="css" href="selectize.css">

    <template>
        <style>

            #container{
                display:flex;
            }

            #selectizeContainer{
                flex-grow: 1;
            }

            paper-fab{
                display:none;
            }

            iron-icon[invisible]{
                visibility:hidden;
            }

        </style>
        <label for="container">[[placeholder]]</label>
        <div id="container">
            <div id="selectizeContainer">
                <select id="selectize"></select>
            </div>
            <paper-spinner id="spinner"></paper-spinner>
            <iron-icon id="check" icon="icons:swap-horiz" style="fill:#ff6e40" invisible$="{{iconIsInvisible}}"></iron-icon>
            <paper-fab mini="" icon="clear" title="clear" on-tap="clearCurrentSelection"></paper-fab>
        </div>
    </template>
    <script src="selectize-wrapper.js"></script>

</dom-module>
